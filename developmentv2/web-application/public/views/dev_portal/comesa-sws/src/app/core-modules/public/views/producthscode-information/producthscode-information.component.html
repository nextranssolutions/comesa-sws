<div class="container-fluid row div-home">
    <div class="col-lg-12 border-linemargin">
        <h6 class="text-start">{{'product_hscodes' | translate}}</h6>

        <form role="form" enctype="multipart/form-data" role="form" [formGroup]="searchProcedureFrm"
            (ngSubmit)="onGetFilteredData()">
            <dx-tab-panel id="experts Search" [(selectedIndex)]="selectedTabIndex"
                (onTitleClick)="funcProcedureClick($event)" [iconPosition]="iconPosition" [swipeEnabled]="false"
                [showNavButtons]="true" [animationEnabled]="true">

                <!-- Access Levels Tab -->

                <dxi-item title="{{'search_by_product' | translate}}" icon="map">
                    <div class="form-group has-search margin-top">

                        <dx-select-box [dataSource]="productChapterData" class="form-control"
                            placeholder="{{'select_product' | translate}}" formControlName="hscodechapters"
                            [showClearButton]="true" valueExpr="id" [searchEnabled]="true" displayExpr="name">
                        </dx-select-box>

                    </div>
                    <div class="col-lg-12 btn-searchdetails">
                        <dx-button text="{{'search_by_product' | translate}}" type="default" icon="fa fa-search"
                            [elementAttr]="{  class: 'btn-searchdetails' }" (onClick)="onGetFilteredData()">
                        </dx-button>

                    </div>

                </dxi-item>

                <dxi-item title="{{'search_by_product_category' | translate}}" icon="map">
                    <div class="form-group has-search margin-top">

                        <dx-select-box [dataSource]="productCategoryData" class="form-control"
                            placeholder="{{'search_by_product_category' | translate}}" formControlName="hscodesheading"
                            [showClearButton]="true" valueExpr="id" [searchEnabled]="true" displayExpr="name">
                        </dx-select-box>

                    </div>
                    <div class="col-lg-12 btn-searchdetails">
                        <dx-button text="{{'search_by_product_category' | translate}}" type="default"
                            icon="fa fa-search" [elementAttr]="{  class: 'btn-searchdetails' }"
                            (onClick)="onGetFilteredData()">
                        </dx-button>

                    </div>

                </dxi-item>

                <dxi-item title="{{'search_by_product_subcategory' | translate}}" icon="map">
                    <div class="form-group has-search margin-top">

                        <dx-select-box [dataSource]="productSubcategoryData" class="form-control"
                            placeholder="{{'search_by_product_subcategory' | translate}}"
                            formControlName="hscodessubheading" [showClearButton]="true" valueExpr="id"
                            [searchEnabled]="true" displayExpr="name">
                        </dx-select-box>

                    </div>
                    <div class="col-lg-12 btn-searchdetails">
                        <dx-button text="{{'search_by_product_subcategory' | translate}}" type="default"
                            icon="fa fa-search" [elementAttr]="{  class: 'btn-searchdetails' }"
                            (onClick)="onGetFilteredData()">
                        </dx-button>

                    </div>

                </dxi-item>
            </dx-tab-panel>
        </form>


        <dx-data-grid (onExporting)="onExporting($event)" (onCellPrepared)="onCellPrepared($event)"
            class="table row-border hover mt-4" [dataSource]="productHscodeData" [remoteOperations]='true'
            [showBorders]="true" [allowColumnResizing]="true" [columnHidingEnabled]="false" [wordWrapEnabled]="true"
            keyExpr="id" (onToolbarPreparing)="onAdvanceSearch($event)">

            <dxo-filter-row [visible]="show_advancesearch"></dxo-filter-row>
            <dxo-search-panel [visible]="true">
            </dxo-search-panel>
            <dxo-paging [enabled]="true">
            </dxo-paging>
            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)" [showPageSizeSelector]="true"
                [allowedPageSizes]="[50,100,200]">
            </dxo-pager>
            <dxo-export [enabled]="true" [fileName]="'records' | translate" [formats]="['pdf', 'xlsx']"
                [allowExportSelectedData]="true">
            </dxo-export>

            <!-- <dxo-selection mode="multiple"></dxo-selection> -->
            <dxo-group-panel [visible]="true"></dxo-group-panel>

            <!-- <dxi-column dataField="id" caption="{{'id' | translate}}" [visible]="false"></dxi-column> -->

            <!-- <dxi-column dataField="name" caption="{{'name' | translate}}"></dxi-column> -->

            <dxi-column dataField="hscodechapters" caption="{{'product' | translate}}"></dxi-column>
            <dxi-column dataField="hscodesheading" caption="{{'product_category' | translate}}"></dxi-column>
            <dxi-column dataField="hscodessubheading" caption="{{'product_subcategory' | translate}}"></dxi-column>

            <dxo-master-detail [enabled]="true" template="detail">
            </dxo-master-detail>
            <div *dxTemplate="let data of 'detail'">
                <dx-tab-panel id="hscodeTab" [iconPosition]="iconPosition" [swipeEnabled]="false"
                [showNavButtons]="true" [animationEnabled]="true">
                
                <dxi-item title="{{'associated_hscodes' | translate }}" icon="fa fa-file">
                    <dx-data-grid class="table row-border hover" [dataSource]="productHscodeData" [remoteOperations]="true"
                        [showBorders]="true" [allowColumnResizing]="true" keyExpr="id">
                        <dxi-column [width]="200" dataField="chapterscode" caption="{{'chapterscode' | translate}}"></dxi-column>
                        <dxi-column [width]="200" dataField="headingcode" caption="{{'headingcode' | translate}}"></dxi-column>
                        <dxi-column [width]="200" dataField="subheadingcode" caption="{{'subheadingcode' | translate}}"></dxi-column>
                    </dx-data-grid>
                </dxi-item>
                <!-- <dxi-item title="{{'associated_hscodes' | translate }}" icon="fa fa-file">
                    <div *ngFor="let hscode of hscodeData">
                        <div class="row">
                            <div class="col-4">
                                <strong>{{'product_category' | translate}}:</strong> {{ hscode.chapterscode }}
                            </div>
                            <div class="col-4">
                                <strong>{{'product_subcategory' | translate}}:</strong> {{ hscode.headingcode }}
                            </div>
                            <div class="col-4">
                                <strong>{{'description' | translate}}:</strong> {{ hscode.subheadingcode }}
                            </div>
                        </div>
                    </div>
                </dxi-item> -->
            
                <dxi-item title="{{'procedures' | translate }}" icon="fa fa-file">
                    <div class="accordion" id="proceduresAccordion">
                        <div class="accordion-item" *ngFor="let procedure of filteredProcedureData; let i = index">
                            <h2 class="accordion-header" id="heading{{ i }}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                                    {{ procedure.procedure_categories }}
                                </button>
                            </h2>
                            <div [id]="'collapse' + i" class="accordion-collapse collapse pl-10" [attr.aria-labelledby]="'heading' + i"
                                data-bs-parent="#proceduresAccordion">
                                <div class="accordion-body">
                                    <p class="precedure-category">{{ procedure.procedure_category_description }}</p>
            
                                    <div class="accordion" [id]="'subAccordion' + i">
                                        <div class="accordion-item" *ngFor="let procedure of filteredProcedureData; let j = index">
                                            <h3 class="accordion-header pl-5" id="subHeading{{ i }}-{{ j }}">
                                                <button class="accordion-button2 collapsed" type="button" data-bs-toggle="collapse"
                                                    [attr.data-bs-target]="'#subCollapse' + i + '-' + j" aria-expanded="false"
                                                    [attr.aria-controls]="'subCollapse' + i + '-' + j">
                                                    {{ procedure.procedure_subcategories }}
                                                </button>
                                            </h3>
                                            <div [id]="'subCollapse' + i + '-' + j" class="accordion-collapse collapse"
                                                [attr.aria-labelledby]="'subHeading' + i + '-' + j"
                                                [attr.data-bs-parent]="'#subAccordion' + i">
                                                <div class="accordion-body">
                                                    <p class="precedure-category">{{ procedure.procedure_subcategory_description }}</p>
                                                    <a *ngIf="procedure.procedure_link" [href]="procedure.subcategory_link" target="_blank">
                                                        More Details
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </dxi-item>
            </dx-tab-panel>
            

            </div>
            <dxo-paging [pageSize]="200"></dxo-paging>
        </dx-data-grid>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#employee' }" [(visible)]="loadingVisible"
    [showIndicator]="true" [showPane]="true" [shading]="true" [message]="spinnerMessage" [hideOnOutsideClick]="false">
</dx-load-panel>
