<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">{{parameter_name | translate}}</li>
        </ul>

    </div>


    <div class="page-content">
        <div class="page-header">
            <h1>
                {{parameter_name | translate}}
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    overview &amp; stats
                </small>
            </h1>
        </div>


        <div class="container-fluid">
            <dx-tab-panel class="fullpage-tab" id="Navigation Tab" [stylingMode]="stylingMode"
                [tabsPosition]="tabsPosition" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true">

                <dxi-item title="{{ 'DMS Sites Repository Defination' | translate }}" icon="fa fa-th-list">

                    <app-dms-sites-repository-defination></app-dms-sites-repository-defination>
                </dxi-item>

                <dxi-item title="{{ 'Non-Structured Documents Defination' | translate }}" icon="fa fa-th-list">
                    <app-nonstructured-doc-defination></app-nonstructured-doc-defination>

                </dxi-item>

                <dxi-item title="{{ 'Documents Requirement Defination' | translate }}" icon="fa fa-th-list">

                    <app-document-requirement-defination></app-document-requirement-defination>
                </dxi-item>

                <dxi-item title="{{ 'Document Types' | translate }}" icon="fa fa-th-list">

                    <app-document-types></app-document-types>
                </dxi-item>

                <dxi-item title="{{ 'Document Extension Types' | translate }}" icon="fa fa-th-list">

                    <app-document-extension-types></app-document-extension-types>
                </dxi-item>

            </dx-tab-panel>
        </div>
    </div>
</div>
