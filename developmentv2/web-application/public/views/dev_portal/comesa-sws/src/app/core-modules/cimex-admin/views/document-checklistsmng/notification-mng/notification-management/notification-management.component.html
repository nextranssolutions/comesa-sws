<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">{{parameter_name | translate}}</li>
        </ul>

    </div>


    <div class="page-content">
        <div class="page-header">
            <h1>
                {{parameter_name | translate}}
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    overview &amp; stats
                </small>
            </h1>
        </div>
   
        <div class="container-fluid">
            <dx-tab-panel id="supplierPanel" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true" [tabsPosition]="tabsPosition">
                <dxi-item title="{{'notification_types' | translate}}" icon="group">
                    <app-notification-types></app-notification-types>
                </dxi-item>

                <dxi-item title="{{'email_templates' | translate}}" icon="group">
                    <app-email-templates></app-email-templates>
                </dxi-item>

                <dxi-item title="{{'not_slides_informations' | translate}}" icon="group">
                    <app-not-slides-informations></app-not-slides-informations>
                </dxi-item>
            </dx-tab-panel>
        </div>
