<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="ace-icon fa fa-home home-icon"></i>
          <a href="#">Home</a>
        </li>
        <li class="active">Dashboard</li>
      </ul><!-- /.breadcrumb -->
  
    </div>
  
    <div class="page-content">
  
      <div class="page-header">
        <h1>
          Dashboard
          <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            overview &amp; stats
          </small>
        </h1>
      </div><!-- /.page-header -->
  
      <div class="row">
        <div class="col-xs-12 ">
  
          
  
          <div class="infobox infobox-green infobox-small infobox-dark">
         
            <div class="infobox-progress">
              <div class="easy-pie-chart percentage" data-percent="61" data-size="39">
                <span class="percent">61</span>
              </div>
            </div>
  
            <div class="infobox-data">
              <div class="infobox-content">{{'new' | translate}}</div>
              <div class="infobox-content">{{'submissions' | translate}}</div>
            </div>
          </div>
  
          <div class="infobox infobox-blue infobox-small infobox-dark">
            
            <div class="infobox-icon">
              <i class="ace-icon fa fa-list-alt"></i>
            </div>
  
            <div class="infobox-data">
              <div class="infobox-content">{{'under_processing' | translate}}</div>
              <div class="infobox-content">300</div>
            </div>
          </div>
  
          <div class="infobox infobox-grey infobox-small infobox-dark">
            <div class="infobox-icon">
              <i class="ace-icon fa fa-th-list"></i>
            </div>
  
            <div class="infobox-data">
              <div class="infobox-content">{{'awaiting_review_approval' | translate }}</div>
              <div class="infobox-content">25</div>
            </div>
          </div>
  
          <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.page-content -->
  </div>
