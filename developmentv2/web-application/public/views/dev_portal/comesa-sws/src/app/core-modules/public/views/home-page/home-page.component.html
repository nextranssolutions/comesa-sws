<!-- search.component.html -->
<div class="container mt-4">
 

  <div class="search-box p-3 div-home">
    <div class="row col-lg-12">
      <div class="subtitle col-lg-6">
        <h2 class="">{{ 'search_section_title' | translate }}</h2>
      </div>
    </div>
   <div class="col-lg-12">
    <form [formGroup]="searchForm" class="search-box">
      <div class="dx-fieldset d-flex flex-wrap gap-3 justify-content-center">
        
        <!-- Search By Dropdown -->
        <div class="dx-field w-md-auto">
          <label class="form-label">{{ 'search_by' | translate }}</label>
        </div>
        <div class="dx-field w-md-auto">
          <!-- <label class="form-label">{{ 'search_by' | translate }}</label> -->
          <dx-select-box formControlName="searchByCriteria" 
            [dataSource]="criteriaData" displayExpr="name" valueExpr="id"
            placeholder="{{ 'select_search_criteria' | translate }}" 
            (onValueChanged)="onSearchCriteriaChange($event)" 
            class="form-select-lg ">
          </dx-select-box>
        </div>

        <!-- Transaction Type Dropdown -->
        <div class="dx-field w-md-auto">
          <dx-select-box formControlName="transactionType" 
            [dataSource]="operationTypeData" displayExpr="name" valueExpr="name"
            placeholder="{{ 'select_operation_type' | translate }}" 
            class="form-select-lg ">
          </dx-select-box>
        </div>

        <!-- Dynamic Type Dropdown -->
        <div class="dx-field w-md-auto">
          <dx-select-box formControlName="productType" 
            [dataSource]="dynamicDataSource" displayExpr="name" valueExpr="name"
            placeholder="{{ productPlaceholder | translate }}" 
            class="form-select-lg ">
          </dx-select-box>
        </div>

        <!-- Search Button -->
        <div class="dx-field w-md-auto search-button">
          <dx-button text="Search" type="default" stylingMode="contained" icon="search"
            (onClick)="onSearchProduct()" class="btn-lg btn-primary pb-2">
          </dx-button>
        </div>
      </div>
    </form>
   </div>
    
  </div>
</div>
