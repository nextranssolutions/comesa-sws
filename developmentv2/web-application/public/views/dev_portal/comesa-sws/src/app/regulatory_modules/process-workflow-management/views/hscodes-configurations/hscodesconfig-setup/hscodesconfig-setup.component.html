<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">{{parameter_name | translate}}</li>
        </ul>

    </div>


    <div class="page-content">
        <div class="page-header">
            <h1>
                {{parameter_name | translate}}
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    overview &amp; stats
                </small>
            </h1>
        </div>


        <div class="container-fluid">
            <dx-tab-panel class="fullpage-tab" id="Navigation Tab" [stylingMode]="stylingMode"
                [tabsPosition]="tabsPosition" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true">

                <dxi-item title="{{ 'hscodes_sections' | translate }}" icon="fa fa-th-list">

                    <app-hscodes-sections></app-hscodes-sections>
                </dxi-item>

                <dxi-item title="{{ 'hscode_chapters_defination' | translate }}" icon="fa fa-th-list">
                    <app-hscodechapters-defination></app-hscodechapters-defination>

                </dxi-item>

                <dxi-item title="{{ 'hscodes_heading_definations' | translate }}" icon="fa fa-th-list">

                    <app-hscodesheading-definations></app-hscodesheading-definations>
                </dxi-item>

                <dxi-item title="{{ 'hscodes_subheading_defination' | translate }}" icon="fa fa-th-list">

                    <app-hscodessubheading-defination></app-hscodessubheading-defination>
                </dxi-item>

                <dxi-item title="{{ 'hscodes_products_registry' | translate }}" icon="fa fa-th-list">

                    <app-hscodesproducts-registry></app-hscodesproducts-registry>
                </dxi-item>

                <dxi-item title="{{ 'hscodes_tariff_details' | translate }}" icon="fa fa-th-list">

                    <app-hscodestariff-details></app-hscodestariff-details>
                </dxi-item>

            </dx-tab-panel>
        </div>
    </div>
</div>
