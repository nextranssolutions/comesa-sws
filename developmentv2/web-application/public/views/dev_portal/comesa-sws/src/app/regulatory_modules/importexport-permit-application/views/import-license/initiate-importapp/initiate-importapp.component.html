<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">{{'dashboard' | translate}}</a>
            </li>
            <li class="active">{{'import_license_application' | translate}}</li>
        </ul><!-- /.breadcrumb -->
    </div>

</div>
<div class="row">
    <div class="col-lg-4">
        <div class="page-header">

            <h1>
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    <label
                        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics; color: green;">
                        {{'process_title' | translate}}: <i> {{process_title}}</i> </label>
                </small>
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    <label
                        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics; color: green;">
                        {{'tracking_no' | translate}}: <i> {{tracking_no}}</i> </label>
                </small>
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    <label
                        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics;color: green;">Application
                        {{'status' | translate}}:<i> {{status_name}}</i> </label>
                </small>
            </h1>
        </div>

    </div>

</div>
<div class="col-lg-12 div-hero">

    <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">
        <ng-wizard-step [title]="'step_one' | translate" [description]="'permit_general_information' | translate"
            [canEnter]="isValidTypeBoolean">

            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->

                    <div>
                        <app-permitgeneraldetails [applicationGeneraldetailsfrm]="applicationGeneraldetailsfrm"></app-permitgeneraldetails>
                    </div>

                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">

                <dx-button text="{{'dashboard' | translate}}" type="success" icon="fa fa-eraser"
                    [elementAttr]="{  class: 'pull-left' }" (onClick)="onApplicationDashboard()">
                </dx-button>
                <dx-button text="{{'save_permit_application &&_next_step' | translate}}" type="default"
                    icon="fa fa-save" [elementAttr]="{ id: 'elementId', class: 'pull-right' }"
                    (onClick)="onSaveImportExportApplication()">
                </dx-button>

            </div>

        </ng-wizard-step>

        <ng-wizard-step [title]="'step_two' | translate" [description]="'permit_product_information'| translate"
            [canEnter]="isValidTypeBoolean">
            <div class="container_div">


                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div>
                        <!-- <app-permitproductdetails [productGeneraldetailsfrm]="productGeneraldetailsfrm"></app-permitproductdetails> -->
                    </div>

                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="danger"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>


        <ng-wizard-step [title]="'step_five' | translate" [description]="'documetn_requirement_submission' | translate"
            [canEnter]="isValidTypeBoolean">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <!-- <app-appresumable-documents [prodclass_category_id]="prodclass_category_id"
                        [query_ref_id]="query_ref_id" [product_type_id]="product_type_id"
                        [regulatory_function_id]="regulatory_function_id" [status_id]="status_id"
                        [regulatory_subfunction_id]="regulatory_subfunction_id"
                        [application_code]="application_code"></app-appresumable-documents> -->

                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="danger"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>

        <ng-wizard-step [title]="'step_six'| translate" [description]="'billing_&_payment'| translate"
            [canEnter]="isValidTypeBoolean">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div>Step 1 content</div>
                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="success"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>
        <ng-wizard-step [title]="'final'| translate" [description]="'completion_&_submission'| translate"
            [canEnter]="isValidTypeBoolean">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div>Step 1 content</div>
                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="success"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'submission' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>
    </ng-wizard>

</div>
