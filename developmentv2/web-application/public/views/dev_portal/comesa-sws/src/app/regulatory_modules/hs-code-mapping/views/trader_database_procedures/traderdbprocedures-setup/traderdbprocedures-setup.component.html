<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">{{parameter_name | translate}}</li>
        </ul>

    </div>


    <div class="page-content">
        <div class="page-header">
            <h1>
                {{parameter_name | translate}}
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    overview &amp; stats
                </small>
            </h1>
        </div>


        <div class="container-fluid">
            <dx-tab-panel class="fullpage-tab" id="Navigation Tab" [stylingMode]="stylingMode"
                [tabsPosition]="tabsPosition" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true">
               
                <dxi-item title="{{ 'import_export_proceduredetails' | translate }}" icon="fa fa-th-list">
                    <app-importexport-proceduredetails></app-importexport-proceduredetails>

                </dxi-item>

                <dxi-item title="{{ 'procedure_categories' | translate }}" icon="fa fa-th-list">

                    <app-procedure-categories></app-procedure-categories>
                </dxi-item>

                <dxi-item title="{{ 'procedure_subcategories' | translate }}" icon="fa fa-th-list">
                    <app-procedure-subcategories></app-procedure-subcategories>

                </dxi-item>

            </dx-tab-panel>
        </div>
    </div>
</div>
